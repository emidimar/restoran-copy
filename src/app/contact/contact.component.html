<div class="container mx-auto py-10">
    <!-- Titolo -->
    <div class="text-center mb-10">
        <h5 class="text-primary text-lg font-medium uppercase">Contact Us</h5>
        <h1 class="text-4xl font-bold">Contact For Any Query</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 py-10">
        <!-- Booking -->
        <div class="text-center md:text-left">
            <h5 class="text-lg font-medium text-primary">Booking</h5>
            <p class="text-gray-700">
                <i class="fa fa-envelope-open text-primary mr-2"></i>
                book@example.com
            </p>
        </div>

        <!-- General -->
        <div class="text-center md:text-left">
            <h5 class="text-lg font-medium text-primary">General</h5>
            <p class="text-gray-700">
                <i class="fa fa-envelope-open text-primary mr-2"></i>
                info@example.com
            </p>
        </div>

        <!-- Technical -->
        <div class="text-center md:text-left">
            <h5 class="text-lg font-medium text-primary">Technical</h5>
            <p class="text-gray-700">
                <i class="fa fa-envelope-open text-primary mr-2"></i>
                tech@example.com
            </p>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Mappa -->
        <div class="wow fadeIn relative rounded-md overflow-hidden" data-wow-delay="0.1s">
        </div>

        <!-- Form -->
        <div>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Nome -->
                    <div class="form-group">
                        <label for="name" class="text-sm font-medium">Your Name</label>
                        <input id="name" formControlName="name" type="text" class="input input-bordered w-full"
                            placeholder="Your Name" />
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="text-sm font-medium">Your Email</label>
                        <input id="email" formControlName="email" type="email" class="input input-bordered w-full"
                            placeholder="Your Email" />
                    </div>
                </div>

                <!-- Oggetto -->
                <div class="form-group mt-4">
                    <label for="subject" class="text-sm font-medium">Subject</label>
                    <input id="subject" formControlName="subject" type="text" class="input input-bordered w-full"
                        placeholder="Subject" />
                </div>

                <!-- Messaggio -->
                <div class="form-group mt-4">
                    <label for="message" class="text-sm font-medium">Message</label>
                    <textarea id="message" formControlName="message" class="textarea textarea-bordered w-full" rows="5"
                        placeholder="Leave a message here"></textarea>
                </div>

                <!-- Pulsante -->
                <div class="mt-6">
                    <button class="btn btn-primary w-full py-2" type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
