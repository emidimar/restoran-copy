<div class="container mx-auto py-10 px-5">
    <div class="text-center">
        <h5 class="text-primary text-lg font-semibold">Team Members</h5>
        <h1 class="text-3xl font-bold mb-6">Our Master Chefs</h1>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div *ngFor="let member of teamMembers" class="bg-white shadow-lg rounded-lg text-center p-4">
            <div class="rounded-full overflow-hidden mx-auto w-32 h-32 mb-4">
                <img [src]="member.image" alt="{{ member.name }}" class="w-full h-full object-cover">
            </div>
            <h5 class="text-xl font-semibold">{{ member.name }}</h5>
            <p class="text-gray-500">{{ member.designation }}</p>
            <div class="flex justify-center space-x-3 mt-3">
                <a [href]="member.facebook" class="text-primary hover:text-primary-dark">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a [href]="member.twitter" class="text-primary hover:text-primary-dark">
                    <i class="fab fa-twitter"></i>
                </a>
                <a [href]="member.instagram" class="text-primary hover:text-primary-dark">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</div>
