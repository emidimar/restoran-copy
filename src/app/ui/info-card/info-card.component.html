<div class="infoContainer bg-white rounded-sm shadow-sm hover:bg-primary group transition-all duration-300">
    <div class="flex flex-col p-7">
        <i
            [class]="'fa fa-3x ' + data.icon + ' mb-4 transition-colors duration-300 group-hover:text-white text-primary'"></i>
        <h1 class="font-secondary text-xl font-extrabold mb-2 transition-colors duration-300 group-hover:text-white">
            {{ data.title }}
        </h1>
        <p class="font-primary text-base text-secondary transition-colors duration-300 group-hover:text-white">
            {{ data.description }}
        </p>
    </div>
</div>
